<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="public/styles.css">
</head>
<body>
<section>
    <!-- This example requires Tailwind CSS v2.0+ -->
<nav class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
      <div class="relative flex justify-between h-16">
        <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
          <!-- Mobile menu button -->
          <button class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-green-500" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <!-- Icon when menu is closed. -->
            <!--
              Heroicon name: outline/menu
  
              Menu open: "hidden", Menu closed: "block"
            -->
            <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
            <!-- Icon when menu is open. -->
            <!--
              Heroicon name: outline/x
  
              Menu open: "block", Menu closed: "hidden"
            -->
            <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
          <div class="flex-shrink-0 flex items-center">
            <img class="block lg:hidden h-8 w-auto" src="img/Syndi.png" alt="Workflow">
            <img class="hidden lg:block h-8 w-auto" src="img/Syndi.png" alt="Workflow">
          </div>
          <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
            <!-- Current: "border-green-500 text-gray-900", Default: "border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700" -->
            <a href="#" class="border-green-500 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
              Beta Test
            </a>
            <!-- <a href="#" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
              Team
            </a>
            <a href="#" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
              Projects
            </a>
            <a href="#" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
              Calendar
            </a> -->
          </div>
        </div>
        <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
          <!-- Profile dropdown -->
          <div class="ml-3 relative">
            <div>
              <button class="bg-white rounded-full flex text-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500" id="user-menu" aria-haspopup="true">
                <span class="sr-only">Open user menu</span>
                <img class="h-8 w-8 rounded-full" src="img/info.svg" alt="">
              </button>
            </div>

            <div class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5" role="menu" aria-orientation="vertical" aria-labelledby="user-menu">
              <!-- <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Your Profile</a>
              <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Settings</a> -->
              <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Opt out</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!--
      Mobile menu, toggle classes based on menu state.
  
      Menu open: "block", Menu closed: "hidden"
    -->
    <div class="hidden sm:hidden">
      <div class="pt-2 pb-4 space-y-1">
        <!-- Current: "bg-green-50 border-green-500 text-green-700", Default: "border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700" -->
        <a href="#" class="bg-green-50 border-green-500 text-green-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">Dashboard</a>
        <a href="#" class="border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">Team</a>
        <a href="#" class="border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">Projects</a>
        <a href="#" class="border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">Calendar</a>
      </div>
    </div>
  </nav>
  
</section>


 <!-- This example requires Tailwind CSS v2.0+ -->
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-8">

    <div class="max-w-3xl mx-auto">
        <div class="bg-white overflow-hidden shadow rounded-lg">
            <div class="px-4 py-5 sm:px-6">
              <!-- Content goes here -->
              <h1>Question 1</h1>
              <br>
              <h1>Question</h1>
              <!-- We use less vertical padding on card headers on desktop than on body sections -->
            </div>
            <div class="bg-gray-50 px-4 py-5 sm:p-6">
                <fieldset>
                    <legend class="sr-only">
                      Privacy setting
                    </legend>
                  
                    <div class="bg-white rounded-md -space-y-px">

                      <div class="relative border rounded-tl-md rounded-tr-md p-4 flex">
                        <div class="flex items-center h-5">
                          <input id="settings-option-0" name="privacy_setting" type="radio" class="focus:ring-green-500 h-4 w-4 text-green-600 cursor-pointer border-gray-300" checked>
                        </div>
                        <label for="settings-option-0" class="ml-3 flex flex-col cursor-pointer">
                          <!-- On: "text-green-900", Off: "text-gray-900" -->
                          <span class="block text-sm font-medium">
                            Answer 1
                          </span>
                         
                        </label>
                      </div>
                  
                      <!-- On: "bg-green-50 border-green-200 z-10", Off: "border-gray-200" -->
                      <div class="relative border border-gray-200 p-4 flex">
                        <div class="flex items-center h-5">
                          <input id="settings-option-1" name="privacy_setting" type="radio" class="focus:ring-green-500 h-4 w-4 text-green-600 cursor-pointer border-gray-300">
                        </div>
                        <label for="settings-option-1" class="ml-3 flex flex-col cursor-pointer">
                          <!-- On: "text-green-900", Off: "text-gray-900" -->
                          <span class="block text-sm font-medium">
                            Answer 2
                          </span>
                        </label>
                      </div>
                  
                      <!-- On: "bg-green-50 border-green-200 z-10", Off: "border-gray-200" -->
                      <div class="relative border border-gray-200 rounded-bl-md rounded-br-md p-4 flex">
                        <div class="flex items-center h-5">
                          <input id="settings-option-2" name="privacy_setting" type="radio" class="focus:ring-green-500 h-4 w-4 text-green-600 cursor-pointer border-gray-300">
                        </div>
                        <label for="settings-option-2" class="ml-3 flex flex-col cursor-pointer">
                          <!-- On: "text-green-900", Off: "text-gray-900" -->
                          <span class="block text-sm font-medium">
                            Answer 3
                          </span>
                        </label>
                      </div>

                        <!-- On: "bg-green-50 border-green-200 z-10", Off: "border-gray-200" -->
                        <div class="relative border border-gray-200 rounded-bl-md rounded-br-md p-4 flex mb-6">
                            <div class="flex items-center h-5">
                            <input id="settings-option-2" name="privacy_setting" type="radio" class="focus:ring-green-500 h-4 w-4 text-green-600 cursor-pointer border-gray-300">
                            </div>
                            <label for="settings-option-2" class="ml-3 flex flex-col cursor-pointer">
                            <!-- On: "text-green-900", Off: "text-gray-900" -->
                            <span class="block text-sm font-medium">
                                Answer 4
                            </span>
                            </label>
                        </div>

                        <div style="margin-top: 1.25rem; text-align: right;">
                           <a href="dashboard.html"> 
                        <button type="button" class="inline-flex items-center  px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Submit
                        </button>
                    </a>
                        </div>
                    </div>
                  </fieldset>
                  
            </div>
          </div>
        
    </div>
  </div>
  

  




  
</body>
</html>
